<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Table</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <nav>
      <div class="container">

    <main>
      <div class="leftMain">
        <h3>The table of <span id="span"> # </span></h3>
        <div id="displayArea"></div>
      </div>
      <div class="rightMain">
        <label for="number">Number</label>
        <input type="text" id="number" placeholder="0" />
        <input type="submit" value="submit" id="submit" />
      </div>
    </main>

    <footer>
      <div class="footeContainer">
        <button onclick="multiply(1)">1</button>
        <button onclick="multiply(2)">2</button>
        <button onclick="multiply(3)">3</button>
        <button onclick="multiply(4)">4</button>
        <button onclick="multiply(5)">5</button>

        <button onclick="multiply(7)">7</button>
        <button onclick="multiply(8)">8</button>
        <button onclick="multiply(9)">9</button>
        <button onclick="multiply(10)">10</button>
        <button onclick="multiply(11)">11</button>
        <button onclick="multiply(12)">12</button>
        <button onclick="multiply(13)">13</button>
        <button onclick="multiply(14)">14</button>
        <button onclick="multiply(15)">15</button>
        <button onclick="multiply(16)">16</button>
        <button onclick="multiply(17)">17</button>
        <button onclick="multiply(18)">18</button>
        <button onclick="multiply(19)">19</button>
        <button onclick="multiply(20)">20</button>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
